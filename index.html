<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="head-section">
        <h3>Metric/Imperial Unit Conversion</h3>
        <input type="text" id="input-el">
        <button id="button-el">Convert</button>
    </div>
    <div id="result-section">
        <div id="length-el" class="results">
            <h4>Length (Meters/Feet)</h4>
            <p id="length-result" class="resu"></p>
        </div>
        <div id="volume-el" class="results">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume-result"></p>
        </div>
        <div id="mass-el" class="results">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-result"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
